<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Procrastinator</title>
  <link rel="stylesheet" href="tarefas.css">
  <link rel="shortcut icon" href="imgs/icone.png">
</head>

<body>
  <header>
    <h1 id="marca">Tarefas a <br>Procrastinar</h1>
  </header>

  <main id="app">
    <div id="nova-tarefa">
      <input type="text" required id="nova-tarefa-nome" autofocus placeholder="Digite o que vocÃª deseja procrastinar">

      <select id="nova-tarefa-categoria">
        <option value="lazer">Lazer</option>
        <option value="compras">Compras</option>
        <option value="estudos">Estudos</option>
      </select>

      <button id="incluir-nova-tarefa">+</button>
    </div>
    <ul id="lista-tarefas">
      <!-- Exemplo de item da lista -->
      <li class="item-tarefa marcado">Exemplo de item da lista</li>
    </ul>

    <div id="filtros">
      <label>Mostrar apenas categoria:
        <select id="filtro-de-categoria">
          <option value="">Todas</option>
          <option value="lazer">Lazer</option>
          <option value="compras">Compras</option>
          <option value="estudos">Estudos</option>
        </select>
      </label>
    </div>
  </main>

  <script src="tarefas.js"></script>
</body>

</html>
